<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="start" fill ="none" routerLink="/perfil">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Afiliados Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div *ngFor = "let afi of afiliados$ | async"> 
    <div *ngIf = "usuarioLog === afi.uidResta">
      <ion-card *ngIf = "afi.estado === 'pendiente'">
        <ion-card-header>
          <div class="imagen">
            <img src="{{afi.fotoAfi}}" width="140px">
          </div>
        </ion-card-header>
        <ion-card-subtitle>
          &nbsp;
          <h6>&nbsp;
            <ion-icon name="person"></ion-icon>&nbsp;
          {{afi.nombre}}
          </h6>
          <h6>&nbsp;
            <ion-icon name="phone-portrait"></ion-icon>&nbsp;
          {{afi.numero}}
          </h6>
        </ion-card-subtitle>
        <ion-card-header>
          <ion-button color="secondary" (click)="aceptarAfiliado(afi.id)" ><ion-icon name="checkmark-circle"></ion-icon>Aceptar&nbsp;</ion-button>
          <ion-button  color="danger" (click)="presentModalRechazo(afi.id)"><ion-icon name="close"></ion-icon>Rechazar</ion-button>
        </ion-card-header>
          
      </ion-card>
    </div>
  
  </div>

</ion-content>
