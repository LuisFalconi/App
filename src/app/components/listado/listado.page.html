<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill ="none" routerLink="/perfil">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

  <!-- Promociones con Slides no funcionan -->
  <ion-card-header>
    <div  class="titulo">
      <h2 style="text-align: center;">Promociones</h2>
    </div>
  </ion-card-header>
 
    <ion-slides  pager ="true" class="slides">
      <ion-slide *ngFor="let pro of promoL" (click)="verMas()">   
        <div>
          <img [src] ="pro.fotosPromocion">
        </div><br>
      </ion-slide>
      <ion-slide>
        <div>
          <ion-button color="danger" (click)="verMas()">Ver mas -></ion-button></div>
      </ion-slide>
    </ion-slides>
  <br> 

  <ion-content>
  
  <ion-card-header>
    <div class="titulo">
      <h2 style="text-align: center;">Restaurantes</h2>
    </div>
  </ion-card-header>
  <br>

  <div  *ngFor="let res of restaurante$ | async" (click)="openRes(res)">
    <div *ngIf="res.resVerificado === 'Aprobado'">

      <ion-card>
        <img *ngIf="res.imagenRes ; else foto" src = "{{res.imagenRes}}">
        <ion-card-header>
          <ion-card-subtitle>{{res.tipoRestaurante}}</ion-card-subtitle>
          <ion-card-title>{{res.nombreRestaurante}}</ion-card-title>
        </ion-card-header>
  
      </ion-card>

    </div>
  </div>

  <ng-template #foto>
    <img src = "../../../assets/foto.png">
  </ng-template>
  

</ion-content>
