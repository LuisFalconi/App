<ion-header>
  <ion-toolbar color="dark">
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager ="true" class="slides">
    <ion-slide *ngFor = "let res of Restaurantes" (click)="openRes(res)">
      <img src = "{{res.promocion}}">
    </ion-slide>
  </ion-slides>

  <br>
  <br>

  <div class="div" *ngFor = "let res of Restaurantes" (click) ="openRes(res)">
    <img src = "{{res.logo}}">
  </div>

  <br>

</ion-content>
