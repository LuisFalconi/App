<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Menú del día
    </ion-title>
  </ion-toolbar>
</ion-header>
 <ion-content>
  <ion-list>
    <ng-container *ngIf="!especialUser || especialUser.length == 0">
      <div *ngFor="let n of [0]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>Sin Datos
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let espe of especialUser">
      <ion-item lines="inset" button [routerLink]="['/lista-especial', espe.id]">
        <ion-label>
          {{ espe.platoEspecial }}
        </ion-label>
        <ion-note style="font-size: 20px;" slot="end" color="primary">{{ espe.precioEspecial }} &nbsp;$</ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(espe)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/lista-especial" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 </ion-content>
