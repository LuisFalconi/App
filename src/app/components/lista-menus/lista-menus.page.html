<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menus"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list lines="full">
    <ion-item *ngIf="almuerzo">
      <ion-input required type="text" placeholder="Entrada" [(ngModel)]="almuerzo.entradaAlmuerzo"></ion-input>
    </ion-item>
    <ion-item *ngIf="almuerzo">
      <ion-input required type="text" placeholder="Segundo" [(ngModel)]="almuerzo.segundoAlmuerzo"></ion-input>
    </ion-item>
    <ion-item *ngIf="almuerzo">
      <ion-input required type="text" placeholder="Bebida" [(ngModel)]="almuerzo.jugoAlmuerzo"></ion-input>
    </ion-item>
    <ion-item *ngIf="almuerzo">
      <ion-input required type="number" placeholder="Precio" [(ngModel)]="almuerzo.precioAlmuerzo"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveAlmuerzo()">Save</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger" (click)="onRemoveAlmuerzo(almuerzoID)">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
