<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menus"></ion-back-button>
    </ion-buttons>
    <ion-title>Menú del día</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list lines="full">
    <ion-item *ngIf="desayuno">
      <ion-input required type="text" placeholder="Plato" [(ngModel)]="desayuno.platoDesayuno"></ion-input>
    </ion-item>
    <ion-item *ngIf="desayuno">
      <ion-input required type="text" placeholder="Detalle" [(ngModel)]="desayuno.detalleDesayuno"></ion-input>
    </ion-item>
    <ion-item *ngIf="desayuno">
      <ion-input required type="text" placeholder="Precio $" [(ngModel)]="desayuno.precioDesayuno"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveDesayuno()">Guardar</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger"  (click)="onRemoveDesayuno(desayunoID)">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
