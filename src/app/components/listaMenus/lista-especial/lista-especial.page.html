<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menus"></ion-back-button>
    </ion-buttons>
    <ion-title>Menú del día</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list lines="full">
    <ion-item *ngIf="especial">
      <ion-input required type="text" placeholder="Plato" [(ngModel)]="especial.platoEspecial"></ion-input>
    </ion-item>
    <ion-item *ngIf="especial">
      <ion-input required type="text" placeholder="Precio" [(ngModel)]="especial.precioEspecial"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveEspecial()">Guardar</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger"  (click)="onRemoveEspecial(especialID)">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
