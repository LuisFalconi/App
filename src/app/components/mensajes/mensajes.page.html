<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill ="none" (click)= goRegreso()>
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Mensajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="titulo">
    <h2 style="text-align: center;">Reservas</h2>
  </div>

  <div *ngFor ="let reser of reservas$ | async">
    <div *ngIf = "usuarioLog === reser.uidUsu">
      <ng-template [ngIf] = "reser.estado.toString() === 'Aprobado'">
        <p style="text-align: center;">Tu reserva fue Aprovada</p>
      </ng-template>
      <ng-template [ngIf] = "reser.estado.toString() === 'Rechazado'">
        <p style="text-align: center;">Tu reserva fue Rechazada</p>
      </ng-template>
      <ng-template [ngIf] = "reser.estado.toString() === 'En Revision'">
        <p style="text-align: center;">Tu reserva esta siendo Revisada</p>
      </ng-template>
    </div>
  </div>

</ion-content>
