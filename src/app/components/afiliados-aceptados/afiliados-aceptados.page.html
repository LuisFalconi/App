<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="start" fill ="none" (click)= "goRegreso()">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Afiliados Activos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div *ngFor = "let afi of afiliados$ | async">
    <div *ngIf = "usuarioLog === afi.uidResta">
      <ion-card *ngIf = "afi.estado === 'verdadero'">
        <ion-card-header>
          <ion-card-title style="text-align: center;">Mis Afiliados</ion-card-title>
        </ion-card-header>
        <ion-list>
          <ion-item>   
            <h6><b>Nombre: </b>{{afi.nombre}} </h6>
          </ion-item>
          <ion-item>
            <h6><b>Numero: </b> {{afi.numero}}</h6>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>
  </div>

</ion-content>
