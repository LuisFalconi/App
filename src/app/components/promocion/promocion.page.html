<ion-content>

  <div *ngFor ="let resta of restaurante$ | async">
    <div *ngIf ="resta.userUID === usuarioLog">
      <ng-template [ngIf] = "resta.resVerificado === 'Aprobado' && resta.estadoDocumento === 'documento Aprobado' && resta.estado === 'verdadero' ">
        <ion-card>
          <ion-card-header>
            <div class="titulo">
              <h2 style="text-align: center;">Nueva Promoción</h2> 
            </div>
          </ion-card-header>
        
          <ion-card-content>
            <form class="ion-padding" [formGroup] ="foto" (submit)="AlertSubida()">
              <ion-card-content>
                <ion-button onclick="document.getElementById('input_subida').click()" type="button" expand="block" >
                <ion-icon name="save" slot="start"></ion-icon>
                  Elegir promoción</ion-button>
                  <p style="text-align: center; color: black;" *ngIf="estaSeleccionado">{{file}}</p> 
                <input id="input_subida" style="display: none" type="file" formControlName="inputFile" accept="image/x-png,image/jpeg" (change)="elegirImagen($event)" required>
              </ion-card-content>

              <ion-card-content *ngIf="estaSeleccionado">
                <ion-button (click)="Notificiacion9()" [disabled] ="foto.invalid" type="submit" expand="block" color="danger">
                <ion-icon name="save" slot="start"></ion-icon>
                Agregar Promoción</ion-button>
              </ion-card-content>

              <!-- <ion-button [disabled] ="foto.invalid" type="submit">Agregar Promocion</ion-button> -->
            </form>
          </ion-card-content>
        
        </ion-card>
        
      <!--  <ion-button expand="block" (click)="Notificiacion3()">Notificacion simple con otro formato</ion-button>
        <ion-button expand="block" (click)="Notificiacion4()">Notificacion cada dia</ion-button>-->
        <!-- <ion-button expand="block" (click)="Notificiacion5()">Notificacion cada dia</ion-button>
        <ion-button expand="block" (click)="Notificiacion6()">Notificacion cada dia</ion-button>
        <ion-button expand="block" (click)="Notificiacion10()">Notificacion cada hora</ion-button>  -->

      </ng-template>
      <ng-template [ngIf] = "resta.resVerificado === 'En Revision'">
        <ion-card class="sinDatos">
        <ion-item>
          <!-- <ion-icon name="restaurant" slot="start"></ion-icon>
          <ion-icon name="restaurant" slot="end"></ion-icon> -->
          <ion-label></ion-label>
          
        </ion-item>
      
        <ion-card-content style="text-align: center;">
         Tu restaurante esta siendo verificado por un adminstrador 
        </ion-card-content>
        <ion-item>
          <ion-label></ion-label>
        </ion-item>
      </ion-card>
        
      </ng-template>
      <ng-template [ngIf] = "resta.resVerificado === 'Rechazado'">
        <ion-card class="sinDatos">
          <ion-item>
            <!-- <ion-icon name="restaurant" slot="start"></ion-icon>
            <ion-icon name="restaurant" slot="end"></ion-icon> -->
            <ion-label></ion-label>
            
          </ion-item>
        
          <ion-card-content style="text-align: center;">
            <p style="text-align: center;">Tu restaurante fue rechazado vuelve a realizar
              la solicitud en nuestra pagina web</p>
              <br>
              <p style="text-align: center;">Alli te explicaremos el motivo del rechazo</p>
          </ion-card-content>
          <ion-item>
            <ion-label></ion-label>
          </ion-item>
        </ion-card>
        
      </ng-template>
    </div>
  </div>
  
</ion-content>
