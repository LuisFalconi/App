<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="start" fill ="none" routerLink="/perfil">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Promociones</ion-title>
  </ion-toolbar>
</ion-header>

<h2 style="text-align: center;">Promociones Vigentes</h2>
<br>

<ion-content>

  <div *ngFor ="let resta of restaurantes">
    <div *ngIf ="resta.userUID === usuarioLog">
      <ng-template [ngIf] = "resta.resVerificado.toString() === 'Aprobado'">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Agrege una nueva Promocion</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <form class="ion-padding" [formGroup] ="foto" (submit)="aver()">
              <ion-item lines="none">
                <input type="file" formControlName="inputFile" id="imagen" accept="image/x-png,image/jpeg" (onchange)="elegirImagen($event)" required>
              </ion-item>
          
              <ion-button [disabled] ="foto.invalid" type="submit">Agregar Promocion</ion-button>
            </form>
          </ion-card-content>
        
        </ion-card>
      </ng-template>
      <ng-template [ngIf] = "resta.resVerificado.toString() === 'En Revision'">
        <p style="text-align: center;">Tu Restaurante esta siendo Verificado</p>
      </ng-template>
      <ng-template [ngIf] = "resta.resVerificado.toString() === 'Rechazado'">
        <p style="text-align: center;">Tu Restaurante fue rechazado vuelve a realizar
        la solicitud en nuestra pagina web</p>
        <br>
        <p style="text-align: center;">Alli te explicaremos el motivo del rechazo</p>
      </ng-template>
    </div>
  </div>
  
</ion-content>
