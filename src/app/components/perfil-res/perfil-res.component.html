<ion-header>
  <ion-toolbar color ="dark">
    <ion-button slot="start" fill ="none" (click)= "goRegreso()">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-button slot="end" fill ="none" (click)="presentActionSheet()">
      <ion-icon name = "menu" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

  <img src ="{{res.imagenRes}}" width="100%" height="17%" margin-top="5px">

<ion-content class="ion-padding">

  <button (click)="getRes()">AVER</button>

  <h3 style="text-align: center;">Pizarron</h3>
  
  

  <div *ngFor ="let plat of Platos">

    <div *ngIf = "res.userUID == plat.userUID">

      <h4 style="text-align: center;">Desayuno</h4>

    <ion-item >
      <ion-label>
        <h5><b>Detalle: </b>{{plat.detalleDesayuno}}</h5>
        <h5><b>Precio: </b>{{plat.precioDesayuno}}</h5>
      </ion-label>
    </ion-item>
  
    <h4 style="text-align: center;">Almuerzo</h4>
  
    <ion-item>
      <ion-label>
        <h5><b>Entrada: </b>{{plat.entradaAlmuerzo}}</h5>
        <h5><b>Segundo: </b>{{plat.segundoAlmuerzo}}</h5>
        <h5><b>Jugo: </b>{{plat.jugoAlmuerzo}}</h5>
        <h5><b>Precio: </b>{{plat.precioAlmuerzo}}</h5>
      </ion-label>
      
    </ion-item>

    <h3 style="text-align: center;">Platos</h3>
  
  <img src ="{{plat.imgPlato}}">

  <br>
  <br>

  <ion-button (click)="getRestauranteActual()">Este</ion-button>
  <br>
  
  <h3 style="text-align: center;">Calificacion</h3>

  <ion-slides pager ="true" class="slides">
    <ion-slide>
      pregunta 1
    </ion-slide>
    <ion-slide>
      pregunta 2
    </ion-slide>
  </ion-slides>

    </div>

  </div>

</ion-content>
