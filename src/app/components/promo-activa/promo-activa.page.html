<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill ="none" routerLink="/promocion">
      <ion-icon name = "arrow-back" ></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Promociones Habilitadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: grid; grid-template-columns: 1fr 1fr;">
    <div *ngFor="let promo of promoHabilitados">
      <ion-card>
          <img src = "{{promo.fotosPromocion}}">
        <ion-card-header style="text-align: center;">
          <ion-button (click)="AlertConfirmDeshabilitar(promo)"><ion-icon name="close-circle"></ion-icon>&nbsp; Deshabilitar</ion-button>
        </ion-card-header>
      </ion-card>
    </div>      
  </div>

</ion-content>
