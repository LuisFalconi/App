<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="text-align: center;">
      BIENVENIDO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-slides pager ="true" class="slides">

      <ion-slide class="slide">
        
        <ion-card>

          <img src="../../assets/icon/hambre.jpg"/>

        </ion-card>

        <form [formGroup] ="login" (ngSubmit) = "OnSubmitLogin(login.value)">

          <ion-item>
            <ion-input class="texto" placeholder="Correo" formControlName="email" type="text"  maxlength ="30"></ion-input>
          </ion-item>
          <div >
            <ng-container *ngFor ="let error of errorMensajes.email">
              <div class="e" *ngIf ="login.get('email').hasError(error.type) && (login.get('email').dirty || login.get('email').touched)">
                {{error.message}}
              </div>
            </ng-container> 
          </div>
          
          <ion-item>
            <ion-input class="texto" placeholder="Contraseña" formControlName="password" type="password" maxlength ="25"></ion-input>
          </ion-item>
          <div >
            <ng-container *ngFor ="let error of errorMensajes.password">
              <div class="e" *ngIf ="login.get('password').hasError(error.type) && (login.get('password').dirty || login.get('password').touched)">
                {{error.message}}
              </div>
            </ng-container> 
          </div>
        
          <ion-button [disabled] ="login.invalid" type = "submit" expand = "block">
            Iniciar Sesion
          </ion-button>
        </form>
          
        
        
          <br>
          <p class="texto" style="text-align: center;" >Ó Inicia con:</p>
        
            <ion-button (click)="facebookLogin()" class="facebook">
              <ion-icon slot="start" name ="logo-facebook"></ion-icon>
            </ion-button>
            
          
            <ion-button (click)="googleLogin()" class="google">
              <ion-icon  name ="logo-google"></ion-icon>
            </ion-button>
        
          <p class="texto" style="text-align: center;" routerLink ="/registro">Crear Cuenta</p>
          <p class="texto" style="text-align: center;" routerLink="/recuperar">¿Olvidaste tu Contraseña?</p>
          
      </ion-slide>
      <ion-slide class="slide" >
        <!--  <img src="../../assets/inicio.jpeg" width="100%" height="100%"> -->
      </ion-slide>
      <ion-slide class="slide" >
        
      </ion-slide>
    </ion-slides>
   
</ion-content>
